<div ng-controller="TableDetailCtrl as tableDetail">
    <h3>Details</h3>
    <div class="well">
        <div>
            <h5 class="col-sm-2 text-right">Name:</h5>
            <h4 class="col-sm-10">{{tableDetail.currentItem.name}}</h4>
        </div>
        <div>
            <h5 class="col-sm-2 text-right">Age:</h5>
            <h4 class="col-sm-10">{{tableDetail.currentItem.age}}</h4>
        </div>
        <div>
            <h5 class="col-sm-2 text-right">Email:</h5>
            <h4 class="col-sm-10">{{tableDetail.currentItem.email}}</h4>
        </div>
        <div>
            <h5 class="col-sm-2 text-right">Avatar:</h5>
            <h4 class="col-sm-10">{{tableDetail.currentItem.avatar}}</h4>
        </div>
        <div>
            <h5 class="col-sm-2 text-right">Bio:</h5>
            <h4 class="col-sm-10">{{tableDetail.currentItem.bio}}</h4>
        </div>
        <div class="clearfix"></div>
    </div>
    <div>
        <button data-ng-click="tableDetail.onOk()" class="btn btn-default">Ok</button>
        <button data-ng-click="tableDetail.onEdit()" class="btn btn-info">Edit</button>
    </div>
</div>
